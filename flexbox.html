<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        #box1{
            flex-grow: 1;
            order: 2;
        }
        #box2{
            order: 1;
        }
        .container{
            display: flex;
            height: 500px;
            border: 2px double forestgreen;
            justify-content:center;
            align-items: center;
        }
        .box{
            width: 200px;
            height: 200px;
            border: 3px dashed rgb(9, 50, 92);
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box1" class="box">BOX-1</div>
        <div id="box2" class="box">BOX-2</div>
        
    </div>
   
</body>
</html>
